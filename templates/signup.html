{% extends './base.html' %} {% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}


        <div class="row mt-5">
            <h3 class="mb-4 text-center">Sign Up</h3>
            {% for msg in messages %}
                <p class="text-danger mt-2 fw-bold text-center ">{{msg}}Center</p>
                {% endfor %}

            <div class="col-md-6">

                <div class="mb-3 mt-3 inline">
                    <label for="user_name">Username</label>
                    <input type="text" class="form-control w-50" name="user_name" required>
                </div>

                <div class="mb-3 mt-3 inline">
                    <label for="user_email">Email</label>
                    <input type="email" class="form-control w-50" name="user_email" required>
                </div>


            </div>

            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control w-50" name="user_password" required>
                </div>
                <div class="mb-3 inline">
                    <label for="user_confirm_password">Confirm Password</label>
                    <input type="password" class="form-control w-50" name="user_confirm_password" required>
                </div>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="company_name">Company Name</label>
                    <input type="text" class="form-control w-50" name="company_name" required>
                </div>

                <div class="mb-3 mt-3 inline">
                    <label for="website_url">Website URL</label>
                    <input type="url" class="form-control w-50" name="website_url" required>
                </div>

                <div class="mb-3 mt-3 inline">
                    <label for="introductory_video">Introductory Video</label>
                    <input type="text" class="form-control w-50" name="introductory_video" required>
                </div>

                <div class="mb-3 mt-3 inline">
                    <label for="founder_name">Founder Name</label>
                    <input type="text" class="form-control w-50" name="founder_name" required>
                </div>

            </div>

            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="linkedIn_url">LinkedIn URL</label>
                    <input type="url" class="form-control w-50" name="linkedIn_url" required>
                </div>



                <div class="mb-3 mt-3 inline">
                    <label for="founder_email">Founder Email</label>
                    <input type="email" class="form-control w-50" name="founder_email" required>
                </div>


                <div class="mb-3 mt-3 inline">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" class="form-control w-50" name="phone_number" required>
                </div>


                <div class="mb-3 mt-3 inline">
                    <label for="founder_introduction">Introduction</label>
                    <textarea class="form-control w-50" rows="5" name="founder_introduction" required></textarea>

                </div>
            </div>
        </div>

        

        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>


    </form>

</div>

{% endblock content %}
