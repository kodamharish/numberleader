{% extends './base.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h3>Sign In</h3>
          {% for msg in messages %}
          <p class="text-danger text-center mt-2 fw-bold">{{msg}}</p>
          {% endfor %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3 mt-5 inline">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username">
            </div>

            <div class="mb-4 position-relative inline">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
              <span toggle="#password"
                class="fa fa-fw fa-eye field-icon toggle-password position-absolute top-50 end-0 translate-middle-y pe-3"
                style="cursor: pointer;margin-right:5px;"></span>
            </div>

            <div class="mb-4 mt-2">
              <a href="#">Forgot Password</a> &nbsp;&nbsp;&nbsp;&nbsp;
              <a href="{% url 'signup' %}">Sign Up</a>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Sign in</button>
          </form>
          
          <div class="mt-4">
            <button class="btn btn-outline-dark w-100 mb-2">
              <i class="fab fa-google me-2"></i> Login with Google
            </button>
            <button class="btn btn-outline-dark w-100">
              <i class="fab fa-facebook-f me-2"></i> Login with Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<script>
  document.querySelector(".toggle-password").addEventListener("click", function () {
    var passwordField = document.getElementById("password");
    var type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>

{% endblock content %}
